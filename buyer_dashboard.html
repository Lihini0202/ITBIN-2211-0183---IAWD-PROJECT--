<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1.5px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px auto;
            width: 90%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-section {
            background-color: #f7f7f7;
            padding: 40px;
            text-align: center;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-section h2 {
            font-size: 22px;
            margin: 0;
            color: #2c3e50;
        }
        .profile-section p {
            margin: 10px 0;
            color: #7f8c8d;
            font-size: 16px;
        }
        .action-section {
            padding: 40px;
            width: 60%;
            text-align: center;
        }
        .action-section .action-card {
            margin-bottom: 30px;
        }
        .action-section button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 0; /* Consistent height */
            width: 100%; /* Full width for uniformity */
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-section button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .profile-section, .action-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Buyer Dashboard</h1>
    </header>
    
    <div class="container">
        <!-- Profile Section (Left Side) -->
        <div class="profile-section">
            <img src="haa.jpg" alt=""> <!-- Placeholder image -->
            <h2>Sewmini</h2> <!-- Replace with actual buyer name -->
            <p>Email: sew@gmail.com</p> <!-- Replace with actual email -->

        </div>

        <!-- Action Section (Right Side) -->
        <div class="action-section">
            <div class="action-card">
                <button onclick="location.href='place_order.html'">Place Order</button>
            </div>
            <div class="action-card">
                <button onclick="location.href='order_tracking.html'">Order Tracking</button>
            </div>
            <div class="action-card">
                <button onclick="location.href='buyer_account.html'">Buyer Account</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Farmers Market</p>
    </footer>
</body>
</html>
