<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item for Sale</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: auto;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            flex: 1;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #3498db;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #2980b9;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .clear-button {
            background-color: #e74c3c;
        }
        .clear-button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
    </style>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('imagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function resetForm() {
            document.getElementById('itemForm').reset();
            document.getElementById('imagePreview').src = "https://via.placeholder.com/120";
        }
    </script>
</head>
<body>
    <header>
        <h1>Add Item for Sale</h1>
    </header>
    <main>
        <form id="itemForm" name="itemForm" action="add_item_backend.php" method="POST" onsubmit="return validateForm()" enctype="multipart/form-data">

            <div class="profile-image-container">
                <img id="imagePreview" class="profile-image" src="https://via.placeholder.com/120" alt="Item Image">
                <label class="upload-btn" for="imageUpload">Upload Image</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)" required>
            </div>

            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="weight_unit">Weight Unit:</label>
            <select id="weight_unit" name="weight_unit" required>
                <option value="KG">Kilograms (KG)</option>
                <option value="G">Grams (G)</option>
                <option value="L">Liters (L)</option>
                <option value="ML">Milliliters (ML)</option>
            </select>

            <button type="submit">Add Item</button>
            <button type="button" class="clear-button" onclick="resetForm()">Clear Form</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Farmers Market</p>
    </footer>
</body>
</html>
