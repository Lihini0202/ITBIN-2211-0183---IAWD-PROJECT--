<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            text-align: center;
            margin: 50px auto;
            width: 50%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #35424a;
            color: white;
        }
        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Tracking</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Order Tracking ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>

            <tr>
                <td>ORD123456789CIN</td>
                <td>Cinnamon</td>
                <td>3</td>
                <td>Shipped</td>
            </tr>
            <tr>
                <td>ORD987654321PEP</td>
                <td>Pepper</td>
                <td>5</td>
                <td>In Transit</td>
            </tr>
            <tr>
                <td>ORD456789123CAR</td>
                <td>Cardamom</td>
                <td>2</td>
                <td>Delivered</td>
            </tr>
            <tr>
                <td>ORD789123456NUT</td>
                <td>Nutmeg</td>
                <td>1</td>
                <td>Processing</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Farmers Market</p>
    </footer>
</body>
</html>
